<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div>
            <h1 id="result">0</h1>
        </div>
        <div class="row1">
            <button onclick="reset(0)">AC</button>
            <button>+/-</button>
            <button>%</button>
            <button class="orange-btn">/</button>
        </div>
        <div class="row2">
            <button  onclick="whenClick(7)" class="darker-btn">7</button>
            <button  onclick="whenClick(8)" class="darker-btn">8</button>
            <button  onclick="whenClick(9)" class="darker-btn">9</button>
            <button  class="orange-btn">X</button>
        </div>
        <div class="row3">
            <button  onclick="whenClick(4)" class="darker-btn">4</button>
            <button  onclick="whenClick(5)" class="darker-btn">5</button>
            <button  onclick="whenClick(6)" class="darker-btn">6</button>
            <button  onclick="minus('')"class="orange-btn">-</button>
        </div>
        <div class="row4">
            <button onclick="whenClick(1)" class="darker-btn">1</button>
            <button onclick="whenClick(2)" class="darker-btn">2</button>
            <button onclick="whenClick(3)" class="darker-btn">3</button>
            <button onclick="plus('+')"class="orange-btn">+</button>
        </div>
        <div class="row5">
            <button  onclick="whenClick(0)" class="wider-btn darker-btn">0</button>
            <button  onclick="whenClick('.')" class="darker-btn">.</button>
            <button  class="orange-btn">=</button>
        </div>
    </div>
</body>
<script src="/index.js"></script>

</html>
